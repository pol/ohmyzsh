# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green) "
error_symbol = "[➜](bold red) "

[terraform]
symbol = "🛠 "  # A hard hat or construction sign might be just as good

[ruby]
symbol = "🦑"  # I really like cephalopods
#symbol = "₹"    # Rupee rhymes with ruby

[env_var]
variable = "GK_PROFILE"
symbol = "🔐 "
style = "bright-red"

