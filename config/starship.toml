# Don't print a new line at the start of the prompt
# add_newline = false
prompt_order = [
    "username",
    "hostname",
    "kubernetes",
    "directory",
    "git_branch",
    "git_commit",
    "git_state",
    "git_status",
    "hg_branch",
    "package",
    "dotnet",
    "elm",
    "golang",
    "haskell",
    "java",
    "nodejs",
    "php",
    "python",
    "ruby",
    "rust",
    "terraform",
    "nix_shell",
    "conda",
    "memory_usage",
    "aws",
    "crystal",
    "line_break",
    "cmd_duration",
    "env_var",
    "jobs",
    "battery",
    "time",
    "character",
]

# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
symbol = "➜"     # The "symbol" segment is being set to "➜"

[terraform]
symbol = "🛠 "  # A hard hat or construction sign might be just as good

[ruby]
#symbol = "🦑"  # I really like cephalopods
symbol = "₹"    # Rupee rhymes with ruby

[env_var]
variable = "GK_PROFILE"
symbol = "🔐 "
style = "bright-red"

